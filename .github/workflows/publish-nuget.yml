name: Publish Nuget

on:
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NUGET_DIRECTORY: ${{ github.workspace}}/nuget

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x
    - name: Build and Test
      working-directory: ./src
      run: dotnet test --verbosity normal --logger trx --collect:"XPlat Code Coverage"
    - name: Install ReportGenerator
      run: dotnet tool update dotnet-reportgenerator-globaltool --global
    - name: Combine Cobertura Files
      run: reportgenerator -reports:"**/TestResults/**/coverage.cobertura.xml" -targetdir:"./TestResults" -reporttypes:Cobertura
    - name: Verify Code Coverage    
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "./TestResults/*Cobertura.xml"
        fail_below_min: true 
        thresholds: "100 100"

  publish:
    runs-on: ubuntu-latest
    needs: [ build-and-test ]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: 10.x
    - name: Publish Nuget-Packages
      working-directory: ./src
      run: dotnet pack --configuration Release --output ${{ env.NUGET_DIRECTORY }} --include-symbols /p:Version=$(echo ${{ github.ref_name }} | cut -c 2-)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NUGET_DIRECTORY }}/*.nupkg

  validate:
    runs-on: ubuntu-latest
    needs: [ publish ]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NUGET_DIRECTORY }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - name: Install Nuget-Package-Validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global
      - name: Validate Nuget-Packages
        run: for NUPKG_FILE in ${{ env.NUGET_DIRECTORY }}/*.symbols.nupkg; do meziantou.validate-nuget-package "$NUPKG_FILE"; done

  deploy:
    runs-on: ubuntu-latest
    needs: [ validate ]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NUGET_DIRECTORY }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Publish Nuget-Packages
        run: dotnet nuget push ${{ env.NUGET_DIRECTORY }}/*.symbols.nupkg --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
